<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>My To-Do List</title>
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>
    <div class="add-task">
      <input type="text" id="taskInput" placeholder="Add a new task">
      <input type="text" id="categoryInput" placeholder="Category">
      <input type="datetime-local" id="reminderInput">
      <textarea id="descriptionInput" placeholder="Description"></textarea>
      <button id="addBtn">Add</button>
    </div>
    <ul id="taskList"></ul>
    <div class="actions">
      <button id="clearCompletedBtn">Clear Completed</button>
      <button id="clearAllBtn">Clear All</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
